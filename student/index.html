<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="student">

    <form action="/registerform" method="POST" class="form">

        <h2>Student Registration Form</h2>

        <input type="text" name="full_name" placeholder="Student Name" required>

        <input type="text" name="roll_number" placeholder="Roll Number" required>

        <input type="email" name="email" placeholder=" Student Email id" required>

        <input type="password" name="password" placeholder="Password" required>

        <textarea name="address" placeholder=" Student Address" required></textarea>

        <button type="submit">Register</button>

    </form>

</div>

</body>
</html>
